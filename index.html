<!DOCTYPE html>
<html>
<head>
	<title>Canvas Rain Simulation</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="sliders">
		<h6 class="title">Variables</h6>
		<img src = "coolsmiley.png"/>
		<br>
		<div class="sliders">
			<p class="text">Drop count (1-1000)</p>
			<input oninput="callAnimation()" type="range" id="dropCount" name="dropCount" min="1" max="1000" value="500">
			<label class="text" id="dropLabel" for="dropCount">1</label>
		</div>

		<div class="sliders">
			<p class="text">Velocity (0-50)</p>
			<input oninput="callAnimation()" type="range" id="velocity" name="velocity" min="0" max="50" value="20">
			<label class="text" id="velocityLabel" for="velocity">0</label>
		</div>
		
		<div class="sliders">
			<p class="text">Width (1-10)</p>
			<input oninput="callAnimation()" type="range" id="width" name="width" min="1" max="10" value="2">
			<label class="text" id="widthLabel" for="width">1</label>
		</div>
		<div class="sliders">
			<p class="text">Height (10-25)</p>
			<input oninput="callAnimation()" type="range" id="Height" name="height" min="10" max="25" value="11">
			<label class="text" id="HeightLabel" for="height">10</label>
		</div>
	</div>
	
	<canvas id="main"></canvas>
	<script src="rain.js"></script>
</body>
</html>
